<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
      <form action="register.php" method="post" id="registration">
        <table>
          <tr>
            <td><label for="name" form="registration">Name : </label></td>
            <td><input type="text" id="name" placeholder="Name" name="name" required></td>
          </tr>
          <tr>
            <td><label for="username" form="registration">Username :</label></td>
            <td><input type="text" id="username" placeholder="Username" name="username" required></td>
          </tr>
          <tr>
            <td><label for="password" form="registration">Password :</label></td>
            <td><input type="password" id="password" placeholder="Password" name="password" required></td>
          </tr>
          <tr>
            <td><label for="Gender" form="registration">Gender :</label></td>
            <td><input type="radio" id="Gender" name="gender" value='m' required>Male</td>
            <td><input type="radio" id="Gender" name="gender" value='f' required>Female</td>
            <td><input type="radio" id="Gender" name="gender" value='o' required>Other</td>
          </tr>
          <tr>
            <td><label for="email" form="registration">Email ID :</label></td>
            <td><input type="email" id="email" placeholder="Email" name="email" required></td>
          </tr>
          <tr>
            <td><label for="phone" form="registration">Phone Number :</label></td>
            <td><input type="tel" id="phone" placeholder="Phone Number" name="phone"></td>
          </tr>
          <tr><td><input type="submit" value="submit" name="submit"></td></tr>
        </table>
      </form>
  </body>
</html>
